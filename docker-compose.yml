version: '3.8'

services:
  neo-website:
    build: .
    container_name: neo-website
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3